<script>
var users = [
  { id: 1, name: 'ID', age: 36 },
  { id: 2, name: 'BJ', age: 32 },
  { id: 3, name: 'JM', age: 32 },
  { id: 4, name: 'PJ', age: 27 },
  { id: 5, name: 'HA', age: 25 },
  { id: 6, name: 'JE', age: 26 },
  { id: 7, name: 'JI', age: 31 },
  { id: 8, name: 'MP', age: 23 }
];

// 1. 명령형 코드
  // 1. 30세 이상인 users를 거른다.
var temp_users = [];
for (var i = 0; i < users.length; i++) {
  if (users[i].age >= 30) {
    temp_users.push(users[i])
  }
}
console.log(temp_users);

  // 2. 30세 이상인 users의 names를 수집한다.
var names = [];
for (var i = 0; i < temp_users.length; i++) {
  names.push(temp_users[i].name);
}
console.log(names);

  // 3. 30세 미만인 users를 거른다.
var temp_users = [];
for (var i = 0; i < users.length; i++) {
  if (users[i].age < 30) {
    temp_users.push(users[i])
  }
}
console.log(temp_users);

  // 4. 30세 미만인 users의 age를 수집한다.
var ages = [];
for (var i = 0; i < temp_users.length; i++) {
  ages.push(temp_users[i].age);
}
console.log(ages);


// 2. _filter, _map으로 리팩토링
// 응용형 함수 _filter, 고차함수(함수를 인자로 받거나, 함수를 리턴하거나, 인자로 받은 함수를 함수 안에서 실행하는 함수)

var over_30 = _filter(users, function(user) { return user.age >= 30; });
console.log(over_30);

var names = _map(over_30, function(user) {
  return user.name;
})
console.log(names);

var under_30 = _filter(users, function(user) { return user.age < 30; })
console.log(under_30);

var ages = _map(under_30, function(user) {
  return user.age;
})
console.log(ages);


console.log(
  _map(
    _filter(users, function(user) { return user.age >= 30; }),
    function(user) { return user.name; }));

    console.log(
  _map(
    _filter(users, function(user) { return user.age < 30; }),
    function(user) { return user.age; }));

// 3. each 만들기
  // 1. _each로 _map, _filter 중복 제거

  // 2. 외부 다형성(External Polymorphism)
    // 1. array_like, arguments, document.querySelectorAll

/**
 *  map이나 filter는 함수가 아니라 메서드
 * 
 *  => 순수함수가 아니고, 메서드는 객체상태에 따라 결과가 달라지는 특성을 가지고 있다.
 *  => Method는 해당 클래스에 정의되어 있기 때문에 해당 클래스의 인스턴스에서만 사용할 수 있다.
 *  => 결국, map이나 filter는 array가 아니면 사용할 수 없다. 
 */


// 데이터가 있어야 메서드를 사용할 수 있다.
console.log(
  [1, 2, 3, 4].map(function(val) {
    return val * 2;
  })
);

console.log(
  [1, 2, 3, 4].filter(function(val) {
    return val % 2;
  })
);

// 데이터가 있기 전 부터 함수가 있기 때문에 평가시점이 상대적으로 유연하다. => 더 높은 조합성을 가진다.
console.log(
  _map(document.querySelectorAll('*'), function(node) {
    return node.nodeName;
  })
);


  // 3. 내부 다형성(Internal Polymorphism)
    // 1. predi, iter, mapper
_map([1, 2, 3, 4], function(v) {
  return v + 10;
})


// 3. 커링
  // 1. _curry, _curryr
function _curry(fn) {
  return function(a, b) {
    return arguments.length == 2
      ? fn(a, b)
      : function(b) { return fn(a, b); };
  }
}

function _curryr(fn) {
  return function(a, b) {
    return arguments.length == 2
      ? fn(a, b)
      : function(b) { return fn(b, a); };
  }
}

var add = _curry(function(a, b) {
  return a + b;
});

var add10 = add(10);
var add5 = add(5);
console.log( add10(5) );
console.log( add(5)(3) );
console.log( add5(3) );
console.log( add(10)(3) );

console.log( add(1, 2) );

var sub = _curryr(function(a, b) {
  return a - b;
});

console.log( sub(10, 5) );

var sub10 = sub(10);
console.log( sub10(5) );

  // 2. _get 만들어서 좀 더 간단하게 하기(Object에 있는 값을 안전하게 참조)
var _get = _curryr(function(obj, key) {
  return obj == null ? undefined : obj[key];
});

console.log(
  _map(
    _filter(users, function(user) { return user.age >= 30; }),
    _get('name')));

console.log(
  _map(
    _filter(users, function(user) { return user.age < 30; }),
    _get('age')));
